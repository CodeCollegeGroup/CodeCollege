language: python

python:
  - 3.6

env:
  global:
    - CC_TEST_REPORTER_ID=470f0048de804cd1cdf906abea8112369c3d25dcd3f453c7dc62bd532f8869d9

before-install:
  - sudo apt-get update

install:
  - sudo apt-get install docker curl -y
  - sudo curl -L https://github.com/docker/compose/releases/download/1.20.1/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker-compose
  - sudo curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - sudo chmod +x ./cc-test-reporter
  - sudo ./cc-test-reporter --prefix /home/CodeCollege/code_college before-build

script:
  - sudo docker-compose run web flake8 --exclude=migrations
  - sudo docker-compose run web pylint */*.py
  - sudo docker-compose run web pylint */*/*.py
  - sudo docker-compose up -d
  - sudo docker-compose run web code_college/manage.py test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

branch:
  only:
    - master

notifications:
  slack: codecollege-desenho:4t0jP0tm4iWr4L0o9xLqwGsx
